
 <div class="container mt-0"> 

     
    <h1 id="tableLabel">Coin Details</h1>
    
    <p>Fetching data from the server.</p>
    <!-- <button class="nav-link active" aria-current="page" routerLink="coin/add ">Create </button> -->
    <button mat-raised-button (click)="openAddEditcoinForm()">Add Coins </button>
    <!-- <button (click)="onCreate()">Create</button> -->
    
    
    
    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="coins" >
      <thead class="bg-primary text-white  ">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>MarketCap</th>
          <th>Volume24h</th>
          <th>Change24h</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coin of coins ">
          <!-- Create button -->

          
<!-- Edit button -->
<!-- <button (click)="onEdit(coin.id)">Edit</button> -->

<!-- Delete button -->
<!-- <button (click)="onDelete(coin.id)">Delete</button>
 -->
       <td>{{ coin.id}}</td>
          <td>{{ coin.name }}</td>
        <td>{{ coin.symbol }}</td>
        <td>{{ coin.marketCap }}</td>
        <td>{{ coin.volume24h }}</td>
        <td>{{ coin.change24h }}</td>
        <td>
          <button class="btn btn-warning" (click)="openEditCoinForm(coin)">Edit</button>
          <button class="btn btn-danger" (click)="deleteCoin(coin.id)">Delete</button>
          <button class="btn btn-success" (click)="deleteCoin(coin.id)">Delete</button>
        </td>
        </tr>
      </tbody>
    </table>

 
    </div>
